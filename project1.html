<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="project1.css">
        <title>Document</title>
    </head>
    <body>
        <h1>Rock Paper Scissors</h1>
        <div class="choices">
            <div class="choice">
                <img src="paper.jpeg" id="paper">
            </div>
            <div class="choice">
                <img src="rock.jpeg" id="rock">
            </div>
            <div class="choice">
                <img src="scissors.jpeg" id="scissors"> <!-- Corrected the id here -->
            </div>
        </div>
        <div class="score-board">
            <div class="score">
                <p id="user-score">0</p>
                <p>You</p>
            </div>
            <div class="score">
                <p id="comp-score">0</p>
                <p>Computer</p>
            </div>
        </div>
        <div class="msg-board">
            <p id="msg">Play your move</p>
        </div>
        <script src="project.js"></script>
    </body>
    </html>
